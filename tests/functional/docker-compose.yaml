version: '3'
services:
  redis:
    image: redis:alpine
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata/
    volumes:
      - ${HOST_PGDATA}:/var/lib/postgresql/data
  tests:
    build: ../../.
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
    depends_on:
      - redis
      - db
    env_file:
      - .env
    entrypoint: >
      bash "tests/functional/run.sh"
